<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!-- Font Awesome ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOX ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Webpage Icon-->
    <link
      rel="icon"
      type="image/png"
      href="assets/img/technologist_emoji.png"
    />

    <meta
      name="description"
      content="Personal Pertfolio Website of Mathiscool"
    />
    <meta
      name="keyword"
      content="portfolio, java, developer, fresher, resume"
    />
    <meta name="robots" content="index" />

    <title>My Portfolio</title>
  </head>

  <body>
    <!-- Scroll Top -->
    <a href="#" class="scrolltop" id="scroll-top" aria-label="Chevron-Up">
      <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>

    <!-- Header -->
    <header class="l-header" id="header">
      <nav class="nav rd-container">
        <a href="#" class="nav__logo" aria-label="My Name as Navigation Logo"
          >Mathiscool</a
        >

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#home"
                class="nav__link active-link"
                aria-label="Home Tab"
                >Home</a
              >
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!-- Home -->
      <section class="home" id="home">
        <div class="home__container rd-container rd-grid">
          <div class="home__data">
            <span class="home__greeting">Hello, My name is</span>
            <h1 class="home__name">Mathiscool</h1>
            <span class="home__profession">Discord Bot Developer</span>
          </div>

          <div class="home__social">
            <a
              href="https://github.com/testbot-github"
              target="_blank"
              class="home__social-icon"
              aria-label="Github Icon"
              ><i class="bx bxl-github"></i
            ></a>
          </div>

          <div class="home__img">
            <img src="assets/img/home.gif" alt="My Avatar" />
          </div>
        </div>
      </section>


      <!-- Socials -->
      <section class="socials section rd-container">
        <h2 class="section-title">Socials</h2>
        <span class="section-subtitle">Find Me Here</span>
        <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-users"></i></div>
          <div class="divider-custom-line"></div>
        </div>

        <div class="socials__container">
          <div class="socials__box">
            <a
              href="https://github.com/testbot-github"
              target="_blank"
              class="socials__social-icon"
              title="GitHub"
              aria-label="My GitHub Page"
              ><i class="bx bxl-github"></i
            ></a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__container rd-container">
        <h1 class="footer__title">Mathiscool</h1>
        <p class="footer__description">Discord Bot Developer</p>
        <p class="footer__copy">
          Copyright &#169; 2021 No Rights Reserved | This site is Modified by Mathiscool And Made by 04xRaynal

        </p>
      </div>
    </footer>

    <!-- MixItUp Filter -->
    <script src="assets/js/mixitup.min.js"></script>

    <!-- Swiper JS -->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!-- GSAP -->
    <script src="assets/js/gsap.min.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
